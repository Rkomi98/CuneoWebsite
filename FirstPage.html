<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuneo Granda Volley : Statistics</title>
    <style>
        body {
            position: relative; /* Allow absolute positioning relative to the body */
            margin-top: 50px; /* Adjust margin to prevent overlapping with logo */
        }

        /* Style for the logo */
        #logo {
            width: 100px;
            height: auto;
            position: absolute;
            top: -20px;
            left: 10px;
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
        }

        h1 {
            margin-left: 120px; /* Adjust margin to create space for the logo */
        }
        /* Style for the navigation bar */
        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        nav a {
            margin-right: 30px;
            text-decoration: none;
            color: #333;
            font-size: 20px; 
            font-weight: bold;
        }
        /* Style for the chart divs */
        .chart-container {
            margin: 10 auto; /* Center the chart container */
        }
        /* Style for the chart titles */
        .chart-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px; /* Add some spacing between the title and the chart */
            margin-left: 30px; 
            text-align: left;
        }

        .flourish-embed {
            width: 100%;
            margin-top: 10px; /* Add some spacing between charts */
        }
        #battuta.chart-container {
            margin-top: 50px; /* Add a margin-top of 20px for the first chart container */
        }
    </style>
</head>
<body>

    <!-- Clickable logo -->
    <a href="FirstPage.html">
        <img id="logo" src="Assets/Images/Logo-Team.png" alt="Logo Cuneo" title="Go to First Page">
    </a>

    <h1>Cuneo Granda Volley : Statistics</h1>

    <!-- Navigation bar -->
    <nav>
        <a href="AllMatches.html">Tutte le partite</a>
        <a href="#battuta">Battuta</a>
        <a href="#ricezione">Ricezione</a>
        <a href="#attacco">Attacco</a>
        <a href="NuovaPartita.html">Nuova partita</a>
        <!-- Button to send tabellino -->
        <button onclick="sendTabellino()">Manda Tabellino</button>
    </nav>

    <!-- Battuta Section -->
    <div id="battuta" class="chart-container">
        <div class="chart-title">Battuta</div>
        <div class="flourish-embed flourish-chart" data-src="visualisation/16502568"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>

    <!-- Ricezione Section -->
    <div id="ricezione" class="chart-container">
        <div class="chart-title">Ricezione</div>
        <div class="flourish-embed flourish-chart" data-src="visualisation/16505967"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>

    <!-- Attacco Section -->
    <div id="attacco" class="chart-container">
        <div class="chart-title">Attacco</div>
        <div class="flourish-embed flourish-chart" data-src="visualisation/16506067"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
    <script>
        function sendTabellino() {
            // For demonstration purposes, we'll simulate sending an email
            var recipientEmail = "mirko98@live.com";
            var subject = "Tabellino Partita";
            var body = "Ciao Mirko, ti invio in allegato il tabellino della partita di oggi";

            // Construct the mailto link
            var mailtoLink = "mailto:" + recipientEmail + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

            // Open the default email client
            window.location.href = mailtoLink;
        }
    </script>


</body>
</html>
